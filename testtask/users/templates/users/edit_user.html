{% extends "users/base.html" %}

{% block content %}
    <div class="header">
        <h1>Edit User</h1>
    </div>
    <form method="post" class="edit-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
    <a href="{% url 'user_list' %}" class="back-link">Back to User List</a>

{% endblock %}
